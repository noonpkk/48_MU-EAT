<body ng-app="starter">
<ion-view title="Welcome to MU-EAT" id="page1">
  <ion-content padding="true" class="has-header">
    <div class="spacer" style="width: 300px; height: 31px;"></div>
    <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider1" delegate-handle="slider1" id="welcomeToMUEAT-slider1" style="width:100%;height:200px;">
      <ion-slide-page id="welcomeToMUEAT-slide24" style="background:url(&quot;img/vT8nIDrSRCyPAGAQN7AU_Picture3.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
      <ion-slide-page id="welcomeToMUEAT-slide26" style="background:url(&quot;img/dGV1g2JuSJm1IuHlT1uW_Picture5.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
      <ion-slide-page id="welcomeToMUEAT-slide25" style="background:url(&quot;img/pKbXDTBCRn43mrBaswAm_Picture4.png&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
    </ion-slides>
    <div class="spacer" style="width: 300px; height: 26px;"></div>
    <div id="welcomeToMUEAT-markdown1" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#110E0E;font-size:17px;">
        <strong>Save time</strong> and Make your life
        <strong>easier</strong>
      </p>
    </div>
    <div class="spacer" style="width: 300px; height: 16px;"></div>
    <a ui-sref="menu.login()" id="welcomeToMUEAT-button1" style="font-weight:600;" class="button button-calm button-block button-outline">Login</a>
    <a ui-sref="menu.signUp()" id="welcomeToMUEAT-button2" style="font-weight:600;" class="button button-calm button-block">Create account</a>
  </ion-content>
</ion-view>
</body>
